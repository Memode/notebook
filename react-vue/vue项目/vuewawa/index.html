  <title>萌多多抓娃娃，在线正版包邮</title>
</head>

<body>
  <div id="div_video" style="display:none;" class="video-content">
    <audio src="/static/bgmusic/first.mp3" id="audio" loop class="opacity"></audio>
    <video width="100%" height="100%" poster="/static/images/room/room-icon-thumb.png" class="video-item-object" src="" id="lvb_video" webkit-playsinline playsinline autoplay muted></video>
  </div>
  <div id="app"></div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script type="text/javascript" src="/static/jsmpeg.js"></script>
  <script type="text/javascript" src="/static/TcPlayer.js"></script>
  <script type="text/javascript" src="/static/http-live-player.js"></script>
  <script type="text/javascript">
    // 禁用 长按弹出菜单
    window.addEventListener('contextmenu', function(e) {
      e.preventDefault()
    })
    var system = {
      win: false,
      mac: false
    }
    var p = navigator.platform;
    system.win = p.indexOf("Win") == 0;
    system.mac = p.indexOf("Mac") == 0;
    if ((system.win || system.mac) && document.body.clientWidth > 680) {
      document.body.className = "pc"
    }
    var checkMusic='/static/bgmusic/first.mp3';

    // 当浏览器大小变化时
    $(window).resize(function() {
      if ((system.win || system.mac) && $(window).width() > 680) {
        document.body.className = "pc"
      } else {
        document.body.className = ""
      }
    })

    function queryStringParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i")
      var r = window.location.search.substr(1).match(reg)
      if (r != null) return unescape(r[2])
      return null
    }
    var code = queryStringParam("code") || null,
      channelId = queryStringParam("channelId") || null
    
    if (channelId) {
      localStorage.setItem('channelId', channelId)
    }
    if(code){
      localStorage.setItem('code', code)
      window.location.href = "http://wwh5.91tmedia.com/?v="+Math.random();
    }
  </script>
</body>

</html>
